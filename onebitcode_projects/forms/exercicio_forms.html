<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro da liga dos astronautas</title>
</head>
<body>
    <h3>Cadastro da liga dos astronautas</h3>
    <form action="">
        <div>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Ex: José da Silva" required>
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Ex: eumesmo@eu.com" required>
            <label for="psw">| Password</label>
            <input type="password" id="psw" name="psw" required>
        </div>
        <br>
        <div>
            <label for="datanasc">Data de nascimento:</label>
            <input type="date" name="datanasc" id="datanasc" required>
            <label for="imagem">| Foto:</label>
            <input type="file" name="imagem" id="imagem">
        </div>
        <br>
        <div>
            <label for="nacionalidade">Nacionalidade:</label>
            <select name="nacionalidade" id="nacionalidade" required>
                <option value="russian">Russo</option>
                <option value="american">Americano</option>
                <option value="brazilian">Brasileiro</option>
            </select>
            <span>| Gênero:</span>
            <label for="female">F</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="male">M</label>
            <input type="radio" name="gender" id="male" value="male">
        </div>
        <br>
        <div>
            <span>Suas principais habilidades:</span>
            <br>
            <label for="inteligencia">Inteligência</label>
            <input type="checkbox" name="inteligencia" id="inteligencia">
            <label for="resiliencia">| Resiliência</label>
            <input type="checkbox" name="resiliencia" id="resiliencia">
            <label for="fisico">| Preparo Fisico</label>
            <input type="checkbox" name="fisico" id="fisico">
            <label for="educacao">| Educação</label>
            <input type="checkbox" name="educacao" id="educacao">
        </div>
        <br>
        <div>
            <textarea name="description" id="description" cols="30" rows="10" placeholder="Por que você gostaria de ser astronauta?"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="Criar">
        </div>

    </form>
</body>
</html>
